<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main ig</title>
    <link rel="icon" type="image/svg+xml" href="assets/order_icon.svg">

    <link rel="stylesheet" href="src/Stylesheet.css">


    <script defer src="Libs/Sortable.min.js"></script>


    <script defer src="Scripts/dragdrop.js"></script>
    <script defer type="module" src="src/main.js"></script>


</head>

<body>

    <header>
        <h1>Select your class and start dragging!</h1>

        <aside class="info-box">
            <div class="legend-style">Info</div>
            <div class="info-content">
                <p><strong>Site Version:</strong> 1.0</p>
                <p><strong>Status:</strong> Beta</p>
                <p><strong>Last Update:</strong> July 2025</p>
                <a href="https://github.com/kabilapok/Atlyss_Visualizer">Repo</a>
            </div>
        </aside>
    </header>


    <main>
        <section>

            <div id="main-profile">
                <div id="Race-img">
                    <!-- RACE IMG -->
                </div>
                <form>
                    <div class="main-stats-box">
                        <label for="nickname">Nickname:</label>
                        <input type="text" id="nickname" placeholder="IHaveALoonaPlush">
                    </div>

                    <div class="main-stats-box">
                        <label for="Race">Race:</label>
                        <select id="Race">
                            <option value="poon">Poon</option>
                            <option value="azora">Kubold</option>
                            <option value="byrdle">Byrdle</option>
                            <option value="chang">Chang</option>
                            <option value="imp">Imp</option>
                        </select>


                        <label for="class">Class:</label>
                        <select id="class">
                            <!-- CLASS # -->
                        </select>

                        <label for="level">Level:</label>
                        <div id="level">
                            <!-- LEVEL # -->
                        </div>
                    </div>
                </form>
            </div>

            <div id="skill-section">

                <div id="Fighter" class="icon-container" data-choice="Fighter">
                    <h3>Fighter Skills</h3>
                    <div id="Fighter-box" class="dragdropJSdragbox"></div>

                    <div>
                        <h3>Passives</h3>
                        <div id="Fighter-passive-box" class="dragdropJSdragbox"></div>
                    </div>

                </div>

                <div id="Mystic" class="icon-container" data-choice="Mystic">
                    <h3>Mystic Skills</h3>
                    <div id="Mystic-box" class="dragdropJSdragbox"></div>

                    <div>
                        <h3>Passives</h3>
                        <div id="Mystic-passive-box" class="dragdropJSdragbox"></div>
                    </div>

                </div>

                <div id="Bandit" class="icon-container" data-choice="Bandit">
                    <h3>Bandit Skills</h3>
                    <div id="Bandit-box" class="dragdropJSdragbox"></div>

                    <div>
                        <h3>Passives</h3>
                        <div id="Bandit-passive-box" class="dragdropJSdragbox"></div>
                    </div>

                </div>

                <div id="Novice" data-choice="Novice">
                    <div>
                        <h3>Mastery Skills</h3>
                        <div id="Mastery-box" class="dragdropJSdragbox"></div>
                    </div>
                    <div>
                        <h3>Novice Skills</h3>
                        <div id="Novice-box" class="dragdropJSdragbox"></div>
                    </div>
                </div>

            </div>

            <div id="hotbar-container">
                <div class="stat-orb" id="hp-orb"></div>

                <div id="hotbar">
                    <div class="hotbar-box">
                        <div class="hotbar-slot"></div>
                        <div class="hotbar-slot"></div>
                        <div class="hotbar-slot"></div>
                        <div class="hotbar-slot"></div>
                        <div class="hotbar-slot"></div>
                        <div class="hotbar-slot"></div>
                    </div>
                    <div class="hotbar-box">
                        <div class="hotbar-slot"></div>
                        <div class="hotbar-slot"></div>
                        <div class="hotbar-slot"></div>
                        <div class="hotbar-slot"></div>
                        <div class="hotbar-slot"></div>
                        <div class="hotbar-slot"></div>
                    </div>
                </div>

                <div class="stat-orb" id="mana-orb"></div>
            </div>


            <div id="stat-profile">

                <div id="equipment-container">

                    <div class="equipment-slot" id="helm"></div>
                    <div class="equipment-slot" id="cape"></div>
                    <div class="equipment-slot" id="chestpiece"></div>
                    <div class="equipment-slot" id="leggings"></div>
                    <div class="equipment-slot" id="shield"></div>
                    <div class="equipment-slot" id="ring"></div>

                </div>

            </div>



        </section>

        <div id="tooltip"></div>

    </main>    
    
    <footer>
    </footer>

</body>
</html>
