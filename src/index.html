<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>main ig</title>
        <link rel="icon" type="image/svg+xml" href="../assets/order_icon.svg">

        <link rel="stylesheet" href="Stylesheet.css">


        <script defer src="../Libs/Sortable.min.js"></script>


        <script defer src="../Scripts/dragdrop.js"></script>
        <script defer src="main.js"></script>


    </head>

    <body>

        <div id="MAIN">
            <div><h1>Select your class and start dragging!</h1></div>

            <section id="Main-Section">

                <div id="Race-img">
                    <!-- RACE IMG -->
                </div>

                <div id="main-stats">

                    <div class="main-stats-box">
                        <label for="nickname">Nickname:</label>
                        <input type="text" id="nickname" placeholder="IHaveALoonaPlush">
                    </div>

                    <div class="main-stats-box">
                        <label for="Race">Race:</label>
                        <select id="Race">
                            <option value="poon">Poon</option>
                            <option value="azora">Kubold</option>
                            <option value="byrdle">Byrdle</option>
                            <option value="chang">Chang</option>
                            <option value="imp">Imp</option>
                        </select>


                        <label for="class">Class:</label>
                        <select id="class">
                            <!-- CLASS # -->
                        </select>

                        <label for="level">Level:</label>
                        <select id="level">
                            <!-- LEVEL # -->
                        </select>
                    </div>

                </div>


            </section>

            <!-- DROP TO -->
            <div id="hotbar">
                <div class="hotbar-slot"></div>
                <div class="hotbar-slot"></div>
                <div class="hotbar-slot"></div>
                <div class="hotbar-slot"></div>
                <div class="hotbar-slot"></div>
                <div class="hotbar-slot"></div>
            </div>

            <section id="Second-Section">


                <section id="Icon-gallery">


                    <!--DRAG FROM-->
                    <div id="Class-icons">

                        <div id="Fighter" class="icon-container" data-choice="Fighter">

                            <div id="Fighter-box" class="box"></div>

                            <div>
                                <h4>Passives</h4>
                                <div id="Fighter-passive-box" class="box"></div>
                            </div>

                        </div>

                        <div id="Mystic" class="icon-container" data-choice="Mystic">

                            <div id="Mystic-box" class="box"></div>

                            <div>
                                <h4>Passives</h4>
                                <div id="Mystic-passive-box" class="box"></div>
                            </div>

                        </div>

                        <div id="Bandit" class="icon-container" data-choice="Bandit">

                            <div id="Bandit-box" class="box"></div>

                            <div>
                                <h4>Passives</h4>
                                <div id="Bandit-passive-box" class="box"></div>
                            </div>

                        </div>

                    </div>

                    <div id="Novice" data-choice="Novice">
                        <div>
                            <h3>Mastery Skills</h3>
                            <div id="Mastery-box" class="box"></div>
                        </div>
                        <div>
                            <h3>Novice Skills</h3>
                            <div id="Novice-box" class="box"></div>
                        </div>
                    </div>
                </section>

            </section>


        </div>

    </body>
</html>
